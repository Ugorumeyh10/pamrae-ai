<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
      font-size: 20px;
      color: #333;
    }
    .status {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
    }
    .status.connected {
      background: #d4edda;
      color: #155724;
    }
    .status.disconnected {
      background: #f8d7da;
      color: #721c24;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 12px;
      color: #666;
    }
    .input-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ”’ Contract Scanner</h1>
  </div>
  
  <div id="status" class="status disconnected">
    API: Disconnected
  </div>
  
  <div class="input-group">
    <label>API Base URL</label>
    <input type="text" id="apiUrl" value="http://localhost:8000" placeholder="http://localhost:8000">
  </div>
  
  <div class="input-group">
    <label>API Key (Optional)</label>
    <input type="text" id="apiKey" placeholder="Enter your API key">
  </div>
  
  <button class="btn" id="saveBtn">Save Settings</button>
  
  <script src="popup.js"></script>
</body>
</html>

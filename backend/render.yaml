services:
  - type: web
    name: pamrae-ai-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PORT
        value: 8000
    disk:
      name: data-disk
      mountPath: /opt/render/project/src/backend/data
      sizeGB: 1

